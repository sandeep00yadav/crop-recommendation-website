<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <!-- Fixed Google Fonts links -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
    <!-- Fixed Flask URL syntax -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>
<style>
body {
    background-image:url('farmars.jpg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat:no-repeat;
    background-attachment:fixed;
    height: 100vh;
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
}
.login{
    background-color:rgba(255,255,255,0.95);
    padding:30px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
    max-width:400px;
    margin:50px auto;
    text-align:center;
}
input[type="text"]{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:1px solid#ddd;
    border-radius:5px;
    box-sizing:border-box;
}
button{
    background-color:#4CAF50;
    color:white;
    paddind:12px 20px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    width:100%;
    font-size:16px;
}
button:hover{
    background-color:#45a049;
}
h1{
    color:#333;
    margin-bottom:20px;
}
</style>
<body>*
    <div class="login">
        <h1>Crop Prediction Model</h1>
        <form action = "{{url_for('predict')}}" method= "post">
            <input type="text" name="nitrogen" placeholder="Nitrogen" required="required" />
            <input type="text" name="phosphorus" placeholder="Phosphorus" required="required" />
            <input type="text" name="potassium" placeholder="Potassium" required="required" />
            <input type="text" name="temperature" placeholder="Temperature" required="required" />
            <input type="text" name="humidity" placeholder="Humidity" required="required" />
            <input type="text" name="ph" placeholder="pH" required="required" />
            <input type="text" name="rainfall" placeholder="Rainfall" required="required" />
            <button type="submit">Predict</button>
        </form>

        <!-- Added prediction display area -->
        {% if prediction_text %}
        <h2 id="prediction">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
